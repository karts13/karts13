name: Update README
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Get repositories and commits
        run: |
          REPO_LIST=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                      "https://api.github.com/user/repos?type=owner" | \
                      jq -r '.[].full_name')

          for REPO in $REPO_LIST; do
            COMMITS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                        "https://api.github.com/repos/$REPO/commits" | \
                        jq -r '.[].commit.author.name')

            # Update README with repository name and commit authors
            sed -i "s|<repo_list>|<repo_list>\n- $REPO: $COMMITS|" README.md
          done

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Update README with recent activity"
          git push
